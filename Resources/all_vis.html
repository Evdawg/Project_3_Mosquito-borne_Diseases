<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Climate Data</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h1>West Nile Virus Cases by County Grouped by State</h1>
        <canvas id="westNileChart"></canvas>
    </div>

    <div class="container">
        <h1>Lyme Disease Cases by County Grouped by State</h1>
        <canvas id="lymeDiseaseChart"></canvas>
    </div>

    <div class="container">
        <h1>Precipitation by County Grouped by State</h1>
        <canvas id="precipitationChart"></canvas>
    </div>

    <div class="container">
        <h1>Temperature by County Grouped by State</h1>
        <canvas id="temperatureChart"></canvas>
    </div>

    <script src="combined_charts.js"></script> <!-- JavaScript file -->
</body>
</html>
